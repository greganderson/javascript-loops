<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First DOM Work</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h2>JS and the DOM</h2>
      <p>
        This will be where I do my first manipulations of the DOM with
        JavaScript.
      </p>
    </header>

    <section>
      <h2>Test making changes with JS</h2>
      <p id="make-change">This is the text that will be replaced.</p>
      <button onclick="makeChange()">Make change!</button>
    </section>

    <section>
      <h2>My Favorites</h2>
      <ul id="my-favorites"></ul>
      <button onclick="addFavorite()">Add Favorite</button>
    </section>

    <section id="items">
      <h2>Item List</h2>
      <button onclick="addLots()">Click to add lots of items!</button>
    </section>

    <section>
      <h2>Function testing!</h2>
      <button type="button" onclick="firstWhileLoop()">Run while loop</button>
      <button type="button" onclick="findMaxWhileLoop([1, 3, 7, 2, -1, 10, 2])">
        Find max with a while loop!
      </button>
      <button type="button" onclick="firstForLoop()">Run for loop</button>
      <button type="button" onclick="findMaxForLoop([1, 33, 7, 2, -1, 10, 2])">
        Find max with a for loop!
      </button>
      <button type="button" onclick="countVowels('Hello world!')">
        Count vowels
      </button>
      <button type="button" onclick="fizzbuzz()">Fizzbuzz!</button>
    </section>
  </body>
</html>
